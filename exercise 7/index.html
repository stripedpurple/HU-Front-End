<!DOCTYPE html>

<!-- A form tag
At least one fieldset tag that encompasses groups of form inputs.  Each fieldset should have a legend tag.
At least 6 text input tags (one of which must be a password input type, one of which should be a date picker, one of which should be an email type).  All text inputs require a label tag.  Label tags should be associated with inputs using the 'for' attribute (pg 163).
A text area tag.  All text areas inputs require a label tag.  Label tags should be associated with inputs using the 'for' attribute (pg 163).
A group of radio buttons.  All radio groups require a label tag.  Label tags should be associated with inputs using the 'for' attribute (pg 163).
A group of checkboxes.  All checkboxes require a label tag.  Label tags should be associated with inputs using the 'for' attribute (pg 163).
A drop down box (select list).  All drop downs require a label tag.  Label tags should be associated with inputs using the 'for' attribute (pg 163).
A file upload field.  All file uploads require a label tag.  Label tags should be associated with inputs using the 'for' attribute (pg 163).
A button (Submit) -->
